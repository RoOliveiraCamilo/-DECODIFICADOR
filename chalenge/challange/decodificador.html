<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador - Alura</title>
    <link rel="shortcut icon" href="arquivos/android-chrome-512x512.png" type="image">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logo" src="img/logoAlura.png" alt="logo da alura">
    </header>

    <div class="main">

        <div class="encrypt">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." wordwrap></textarea>

            <div class="info">
                <img src="img/atencao.png" alt="ponto de atencao" width="12px">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
                <button class="button btn-1">Criptografar</button>
                <button class="button btn-2">Descriptografar</button>
            </div>
        </div>

    </div>

    <div id="descriptografar">
        <img class="icone" id="icone" src="img/img.png" alt="imagem do homem  procurando com lupa">
        <h2 id="none">Nenhuma mensagem encontrada</h2>

        <textarea cols="10" readonly name="" id="txt-area2"
            placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>

        <h3 id="msg"></h3>

        <div id="copy"></div>
    </div>

    <footer class="footer">
        <p>&#169;<a href="https://www.linkedin.com/in/rosangela-oliveira-oliveira-2b8aa353/" rel="noreferrer noopener"
                target="_blank">Rosângela Oliveira </a></p>
    </footer>
</body>
<script src="script.js"></script>

</html>
